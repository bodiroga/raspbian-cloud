# Variables used in templates
# https://gist.github.com/kimus/9315140

system:
  domain: 'local'
  hostname: raspi
  country: NL
  lang: 'en_GB.UTF-8'
  dns:
  - 127.0.0.1
  user:
    name: 'pi'
    email: 'hola@gmail.com'
    password: 'hola'
  monit:
    users:
      monit: 'admin'
      guest: 'guest read-only'
    alerts:
      fs: '90% for 5 times within 15 cycles'
      system:
        load1: 6
        load5: 4
        mem: '98% for 10 cycles'
        cpu: '95% for 10 cycles'
        swap: '1%'
      eth0:
        upload: "100 MB in last hour"
        download: "100 MB in last hour"
      wlan0:
        upload: "100 MB in last hour"
        download: "100 MB in last hour"

networking:
  eth0:
    profile: 'dhcp'
    fallback:
       ip: '192.168.1.10/24'
       gw: '192.168.1.1'
       dns:
       - 127.0.0.1
       - 1.1.1.1
       - 8.8.8.8
  wlan0:
    wlan:
    - ssid: Hola
      psk: wifi
      scan_ssid: 1
#    profile: 'static'
#    ip: 10.1.1.1/24
#    forward: 'eth0'
#    nolink: true

### condition services

node_exporter: true

sshd: true

docker:
  compose:
    name: system
    image: "jriguera/dockercompose"

avahi:
  ifaces: eth0
  publish: true
  browsedomains: []
  publishdns:
  - 8.8.8.8

